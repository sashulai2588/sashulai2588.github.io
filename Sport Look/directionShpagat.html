          </ul>
            <figure class="main_picture">
      <img src="img/directions/spagat/photo_1.jpg" alt="Post-1" width="1000">
      <figcaption>
           <p>Стретчинг&nbsp;&mdash; это особый вид тренировки, направленный главным образом на&nbsp;развитие гибкости и&nbsp;эластичности ваших мышц и&nbsp;связок. Растяжка придаёт элегантную стройность вашему телу.</p>
           <p>На&nbsp;занятиях мы&nbsp;учимся расслаблять мышцы, правильно дышать, чтобы тренировка дарила вам эффективность, радость и&nbsp;конечно&nbsp;же результат!</p>
      </figcaption>
        </figure>
      
      <figure class="part_2">
        <img src="img/directions/spagat/photo_4.jpg" alt="Post-1" width="400" height="500">
        <img src="img/directions/spagat/photo_3.jpg" alt="Post-1" width="400" height="500">
        <img src="img/directions/spagat/photo_2.jpg" alt="Post-1" width="700" height="600">
      <figcaption>
           <p>Стретчингом можно заниматься в&nbsp;любом возрасте. Чтобы мышцы не&nbsp;болели после тренировки, достаточно растягиваться 10-15&nbsp;мин.&nbsp;в&nbsp;начале и&nbsp;в&nbsp;конце занятия. Если&nbsp;же цель максимально растянуть мышцы (например, на&nbsp;шпагаты), то&nbsp;нужно уделять стретчингу хотя&nbsp;бы 3&nbsp;часа в&nbsp;неделю.</p>
