           <p>Аэрестретчинг&nbsp;&mdash; (растяжка на&nbsp;гамаках/полотнах)&nbsp;&mdash; упражнения на&nbsp;расслабление мышц, выполняемые в&nbsp;гамаке и&nbsp;на&nbsp;полотнах, способствуют быстрому восстановлению после физических нагрузок на&nbsp;организм. Упражнения, выполняемые не&nbsp;на&nbsp;полу, а&nbsp;в&nbsp;парящем над землей гамаке, дарят совершенно неизведанные ощущения и&nbsp;имеют хорошие результаты.</p>
      </figcaption>
        </figure>
      
      <figure class="part_2">
        <img src="img/directions/air/photo_2.jpg" alt="Post-1" width="400" height="500">
      <figcaption>
           <p>Благодаря использованию гамака удается многократно сократить нагрузку на&nbsp;суставы, расслабить позвоночник и&nbsp;постоянно страдающий из-за сидячего образа жизни шейный отдел.</p>
           <p>Неустойчивость гамака вынуждает держать баланс, принуждая к&nbsp;работе мышцы, остающиеся в&nbsp;обычных условиях не&nbsp;задействованными. Программы занятий разработаны с&nbsp;учетом индивидуальных особенностей организма человека и&nbsp;подходят для любого уровня физической подготовки.</p>
