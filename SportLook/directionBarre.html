    <main>
       <h1>Барре</h1>
          <ul>
            <li>21 марта 2020</li>
            <li>направления</li>
          </ul>
            <figure class="main_picture">
      <img src="img/directions/barre/photo_1.jpg" alt="Post-1" width="1000">
      <figcaption>
           <p>Барре&nbsp;&mdash; это силовой урок, прорабатывающий все группы мышц. Он&nbsp;основан на&nbsp;сочетании балетных упражнений, упражнений функционально-силового тренинга, пилатеса и&nbsp;йоги. Барре включает упражнения на&nbsp;длительную статику в&nbsp;одном положении и&nbsp;множество повторов с&nbsp;небольшой амплитудой, которые выполняются бри помощи балетного станка или без него. </p>
           <p>На&nbsp;занятиях может использоваться дополнительное оборудование такое как: гантели, грузы, мячи, ленты. Балетный станок используется на&nbsp;тренировках в&nbsp;качестве опоры во&nbsp;время работы над мышцами ног, ягодиц и&nbsp;пресса.</p>
      </figcaption>
        </figure>
      
      <figure class="part_2">
        <img src="img/directions/barre/photo_2.jpg" alt="Post-1" width="400" height="500">
        <img src="img/directions/barre/photo_3.jpg" alt="Post-1" width="400" height="500">
        <img src="img/directions/barre/photo_4.jpg" alt="Post-1" width="400" height="600">
      <figcaption>
           <p>Урок Барре позволяет задействовать мышцы, которые при классическом силовом тренинге не&nbsp;включаются в&nbsp;работу. Большая часть занятия направлена на&nbsp;углублённую проработку мышц кора, которые удерживают красивую осанку и&nbsp;помогают артистично и&nbsp;технично двигаться.</p>
           <p>Для посещения Барре -тренировки не&nbsp;обязательно иметь опыт или отличную физическую подготовку. Люди всех возрастов любят и&nbsp;получают пользу от&nbsp;Barre, так как занятия строятся таким образом, чтобы подстроиться под уровень подготовки каждого. Даже если вы&nbsp;умелый спортсмен, новичок, знаменитость или тот, кто ищет новые виды тренировок, вы&nbsp;можете попотеть у&nbsp;балетного станка на&nbsp;фитнес-классе Барре.</p>
      </figcaption>
        </figure>
